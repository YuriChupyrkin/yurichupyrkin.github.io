<html>
    <head>
        <title>Circles</title>
        <link rel="stylesheet" type="text/css" href="src/css/game.css">
    </head>

    <body>
        <div id="menu" class="menu">
            <div class="legend">
                <div class="legend-item">
                    <div class="circle player-circle"></div>
                    <div class="menu-text">- Player</div>
                </div>
                <div class="legend-item">
                    <div class="circle enemy-circle"></div>
                    <div class="menu-text">- Enemy
                        (
                            <span class="status-bar-item-value" id="score-count"></span>
                        )
                    </div>
                </div>
                <div class="legend-item">
                    <div class="circle health-circle"></div>
                    <div class="menu-text">- Health
                        (
                            <span class="status-bar-item-value" id="health"></span>
                        )
                    </div>
                </div>
                <div class="legend-item">
                    <div class="circle ammo-circle"></div>
                    <div class="menu-text">- Bullets
                        (
                            <span class="status-bar-item-value" id="bullet-count"></span>
                        )
                    </div>
                </div>
            </div>
            <div class="button-section">
                <button class="pause" id="btn-disconnect">Disconnect</button>
            </div>
            <div class="status-bar">
                <div class="menu-text">
                    Position: <span id="position"></span>
                </div>
            </div>
        </div>

        <canvas class="base-canvas"></canvas>
        <script src="./libs/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="./libs/socket.io_2.0.4.js" type="text/javascript"></script>
        <script src="src/js/game-loop.js" type="text/javascript"></script>
        <script src="src/js/player-helper.js" type="text/javascript"></script>
        <script src="src/js/status-bar-helper.js" type="text/javascript"></script>
        <script src="src/js/game-settings.js" type="text/javascript"></script>
        <script src="src/js/socket-helper.js" type="text/javascript"></script>
        <script src="src/js/event-listener.js" type="text/javascript"></script>
        <script src="src/js/canvas.js" type="text/javascript"></script>
        <script src="src/js/game.js" type="text/javascript"></script>
    </body>
</html>
