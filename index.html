<html>
    <head>
        <title>Circles</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>

    <body>
        <div id="menu" class="menu">
            <div class="legend">
                <div class="legend-item">
                    <div class="circle player-circle"></div>
                    <div class="menu-text">- player</div>
                </div>
                <div class="legend-item">
                    <div class="circle enemy-circle"></div>
                    <div class="menu-text">- enemy</div>
                </div>
                <div class="legend-item">
                    <div class="circle health-circle"></div>
                    <div class="menu-text">- health</div>
                </div>
                <div class="legend-item">
                    <div class="circle ammo-circle"></div>
                    <div class="menu-text">- ammo</div>
                </div>
            </div>
            <div class="button-section">
                <button class="pause" id="btn-pause">Pause (ESC)</button>
            </div>
            <div class="status-bar">
                <div class="menu-text">
                    Health: <span class="status-bar-item-value" id="health"></span>
                </div>
                <div class="menu-text">
                    Bullets: <span class="status-bar-item-value" id="bullet-count"></span>
                </div>
                <div class="menu-text">
                    Score: <span class="status-bar-item-value" id="score-count"></span>
                </div>
            </div>
        </div>

        <canvas class="base-canvas"></canvas>
        <script src="js/constants.js" type="text/javascript"></script>
        <script src="js/event-listener.js" type="text/javascript"></script>
        <script src="js/menu.js" type="text/javascript"></script>
        <script src="js/npcs-builder.js" type="text/javascript"></script>
        <script src="js/circle.js" type="text/javascript"></script>
        <script src="js/npc-circle.js" type="text/javascript"></script>
        <script src="js/canvas.js" type="text/javascript"></script>
        <script src="js/circle-helpers.js" type="text/javascript"></script>
        <script src="js/bullet-circle.js" type="text/javascript"></script>
        <script src="js/player-circle.js" type="text/javascript"></script>
        <script src="js/interaction-resolver.js" type="text/javascript"></script>
        <script src="js/game.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
