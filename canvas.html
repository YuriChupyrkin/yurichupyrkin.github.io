<html>
    <head>
        <title>CANVAS TEST</title>
        <link rel="stylesheet" type="text/css" href="canvas.css">
    </head>

    <body>
        <div class="menu">
            <div class="legend">
                <div class="legend-item">
                    <div class="rectangle player-rectangle"></div>
                    <div class="menu-text">- player</div>
                </div>
                <div class="legend-item">
                    <div class="rectangle ammo-rectangle"></div>
                    <div class="menu-text">- ammo</div>
                </div>
                <div class="legend-item">
                    <div class="rectangle health-rectangle"></div>
                    <div class="menu-text">- health</div>
                </div>
                <div class="legend-item">
                    <div class="rectangle enemy-rectangle"></div>
                    <div class="menu-text">- enemy</div>
                </div>
            </div>
            <div class="button-section">
                <button class="pause" id="btn-pause">Pause (Ctrl)</button>
            </div>
            <div class="status-bar">
                <div class="menu-text">
                    Health: <span class="status-bar-item-value" id="health"></span>
                </div>
                <div class="menu-text">
                    Bullets: <span class="status-bar-item-value" id="bullet-count"></span>
                </div>
                <div class="menu-text">
                    Score: <span class="status-bar-item-value" id="score-count"></span>
                </div>
            </div>
        </div>

        <canvas class="base-canvas"></canvas>
        <script src="constants.js" type="text/javascript"></script>
        <script src="menu.js" type="text/javascript"></script>
        <script src="fallings-builder.js" type="text/javascript"></script>
        <script src="circle.js" type="text/javascript"></script>
        <script src="falling-circle.js" type="text/javascript"></script>
        <script src="canvas.js" type="text/javascript"></script>
        <script src="circle-helpers.js" type="text/javascript"></script>
        <script src="bullet-circle.js" type="text/javascript"></script>
        <script src="player-circle.js" type="text/javascript"></script>
        <script src="interaction-resolver.js" type="text/javascript"></script>
        <script src="game.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
